<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img [src]="imgUrl" alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}</h4>
      <h4>
        <a [routerLink]="['/product',product.title]">{{product.title}}</a>
      </h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <!-- 星级评价的rating属性是由当前产品的属性决定的 -->
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
